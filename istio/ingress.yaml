apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: grpc-echo-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 9090
      name: grpc
      protocol: GRPC
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grpc-echo
spec:
  hosts:
  - "*"
  gateways:
  - grpc-echo-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: echo-service
        port:
          number: 50051
