apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo
          image: echo:latest
          ports:
            - containerPort: 50051
          volumeMounts:
            - mountPath: /data/log
              name: log
      volumes:
        - hostPath:
            path: /data/log
            type: ""
          name: log