apiVersion: apps/v1
kind: Deployment
metadata:
  name: receivetime-server
  labels:
    app: receivetime-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: receivetime-server
  template:
    metadata:
      labels:
        app: receivetime-server
    spec:
      containers:
        - name: receivetime
          image: receivetime:latest
          imagePullPolicy: IfNotPresent #minikube 使用本地镜像
          ports:
            - containerPort: 50051
          volumeMounts:
            - mountPath: /data/log
              name: log
      volumes:
        - hostPath:
            path: /data/log
            type: ""
          name: log