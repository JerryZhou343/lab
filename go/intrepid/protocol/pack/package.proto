syntax="proto3";
package intrepid.package;

option go_package ="intrepid";

enum CallType {
    CallTypeUnknown = 0;
    Sync = 1;
    Async = 2;
    Push = 3;
}

message RequestMeta {
   string   serviceName = 1;
   string   methodName  = 2;
   CallType callType = 3;
}

message ResponseMeta{
    int32  errCode = 1;
    string errText = 2;
}

//todo:加入压缩方式，校验和
message Header{
    RequestMeta  request  = 1;
    ResponseMeta response = 2;
    int64        seq      = 3;
}